name: custom GITHUB_ENV
on:
  workflow_dispatch: 

jobs: 
  custom_GITHUB_ENV_var_demo:
    runs-on: windows-latest
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> "$GITHUB_ENV"

      - name: Use the value
        id: step_two
        run: |
         printf '%s\n' "$action_state" # This will output 'yellow'