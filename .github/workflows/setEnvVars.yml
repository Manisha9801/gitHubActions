name: usingGitHubEnv

on:
  workflow_dispatch: 

jobs: 
  usingGitHubEnv:
    runs-on: windows-latest
    steps:
    - name: Set the value
      id: step_one
      run: |
        echo "MY_VARIABLE=HelloWorld" >> $GITHUB_ENV

    - name: Use the value
      id: step_two
      run: |
        run: echo "$MY_VARIABLE"